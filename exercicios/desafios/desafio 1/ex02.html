<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a teg deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Para inserir paragrafois use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Para titulos use a tag H1">Titulos</abbr></li>
        <li><abbr title="Para inserir imagens use a tag img">Imagens</abbr></li>
        <li><abbr title="Para realizar abreviações use a tag %%%">Abreviações</abbr></li>
        <li><abbr title="%%%%">Código-Fonte</abbr></li>
        <li><abbr title="Para inserir listas numeradas use as tag ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Para inserir as listas co marcadotes use as tags ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
