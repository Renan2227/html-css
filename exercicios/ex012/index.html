<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" height="315" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p> 
    </video>

    <h1>Testando outro modo de por videos no site.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d6Ukl_J0suU?si=QRAUOAqHfOib0tvW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
